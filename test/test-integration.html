<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>fxos-button</title>
  <meta name="description" content="fxos-button integration tests" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="../node_modules/fxos-component/fxos-component.js"></script>
  <script src="../fxos-button.js"></script>
  <style type="text/css">
    body {
      padding-top: 48px;
    }

    html[dir="ltr"] [data-icon=forward-light]:before {
      content: 'right-light';
    }
    html[dir="rtl"] [data-icon=forward-light]:before {
      content: 'left-light';
    }

    [flex] {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
  </style>
</head>
<body role="application">
  <section>
    <fxos-button id="button-0">fxos button 1</fxos-button>
    <fxos-button id="button-1" disabled>fxos button 2</fxos-button>
  </section>

  <hr/>

  <section>
    <fxos-button id="button-2"><i data-icon="back-light" aria-hidden="true"></i><span>Back</span></fxos-button>
    <fxos-button id="button-3"><span>Forward</span><i data-icon="forward-light" aria-hidden="true"></i></fxos-button>
  </section>

  <hr/>

  <section flex>
    <fxos-button circular id="button-4"><i data-icon="camera" aria-hidden="true"></i></fxos-button>
    <fxos-button circular id="button-5"><i data-icon="bug" aria-hidden="true"></i></fxos-button>
    <fxos-button circular id="button-6" disabled><i data-icon="video" aria-hidden="true"></i></fxos-button>
    <fxos-button circular id="button-7"><i data-icon="camera" aria-hidden="true"></i></fxos-button>
    <fxos-button circular id="button-8" disabled><i data-icon="reload" aria-hidden="true"></i></fxos-button>
    <fxos-button circular id="button-9"><i data-icon="airplane" aria-hidden="true"></i></fxos-button>
  </section>
</body>
</html>
