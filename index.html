<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>&lt;gaia-button&gt;</title>
  <meta name="description" content="gaia-button demo" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bower_components/base/base.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-icons/gaia-icons.css">
  <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">
  <script src="bower_components/gaia-theme/lib/gaia-theme-selector.js"></script>
  <script src="bower_components/gaia-component/gaia-component.js"></script>
  <script src="gaia-button.js"></script>
  <style type="text/css">

    body {
      padding: 48px var(--base-m) 0 var(--base-m);
      background-color: var(--background);
    }

    [flex] {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
  </style>
</head>
<body role="application" class="l-align-center">
  <gaia-theme-selector></gaia-theme-selector>
  <h1 class="large l-align-center l-mb-mega">&lt;gaia-button&gt;</h1>

  <section>
    <gaia-button>Gaia button 1</gaia-button>
    <gaia-button disabled>Gaia button 1</gaia-button>
  </section>

  <hr/>

  <section>
    <gaia-button><span data-l10n-id="back" data-icon="back-light">Back</span></gaia-button>
    <gaia-button><span data-l10n-id="forward" data-icon-end="forward-light">Forward</span></gaia-button>
  </section>

  <hr/>

  <section flex>
    <gaia-button circular><span data-l10n-id="camera" data-icon="camera"/></gaia-button>
    <gaia-button circular><span data-l10n-id="bug" data-icon="bug"/></gaia-button>
    <gaia-button circular><span data-l10n-id="video" data-icon="video"/></gaia-button>
    <gaia-button circular><span data-l10n-id="camera" data-icon="camera"/></gaia-button>
    <gaia-button circular><span data-l10n-id="reload" data-icon="reload"/></gaia-button>
    <gaia-button circular><span data-l10n-id="airplane" data-icon="airplane"/></gaia-button>
  </section>
</body>
</html>
